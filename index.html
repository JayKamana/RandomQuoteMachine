<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Random Quote Machine</title>
  <link rel="stylesheet" type="text/css" href="Styles/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Calligraffitti" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="Styles/styles.css">
</head>

<body>

  <div class="container">
    <div class="quote-box">
      <div id="quote">
      </div>
    </div>
    <div class="buttons">
      <button id="select-btn" class="btn btn-lg">
          <i class="fa fa-quote-left" aria-hidden="true"></i> Get Quote</button>

      <a id="tweet-btn" class="btn btn-lg" data-related="jaykamana" data-lang="en" data-show-count="false">
          <i class="fa fa-twitter" aria-hidden="true"></i> Tweet</a>
    </div>

  </div>

  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
